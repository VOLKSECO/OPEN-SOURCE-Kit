<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Software Portal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Open Source Software Portal</h1>
        <p>Find the right open-source tools for your work</p>
    </header>
    <main>
        <section id="filter-section">
            <form id="software-filter">
                <div class="filter-group">
                    <label for="domain">Work Domain:</label>
                    <select id="domain">
                        <option value="">All Domains</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="task">Task:</label>
                    <select id="task">
                        <option value="">All Tasks</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="filter-group checkbox-group">
                    <label for="commercial">Suitable for Commercial Use:</label>
                    <input type="checkbox" id="commercial">
                </div>
            </form>
        </section>
        <section id="software-section">
            <h2>Software Options</h2>
            <div id="software-grid"></div>
        </section>
    </main>
    <script src="./scripts/app.js"></script>
</body>
</html>
