<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Tools Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Open Source Tools Hub</h1>
        <p>Empower Your Career with Free Tools</p>
    </div>

    <div class="selectors">
        <label for="domain">Choose Your Field:</label>
        <select id="domain" name="domain">
            <option value="all">All Domains</option>
            <!-- Options populated by JS -->
        </select>

        <label for="activity">Choose Your Task:</label>
        <select id="activity" name="activity">
            <option value="all">All Activities</option>
            <!-- Options populated by JS -->
        </select>
    </div>

    <div class="software-list" id="software-list"></div>

    <div class="footer">
        <p>simple Mockup</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
